<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raph and Zach's Music App</title>
    <link rel="stylesheet" href="assign2.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./starting-files/assign2.js"></script>
</head>
<body>
    <header>
        <div id="logoGroup">
            <img src="./images/disc-jockey-phonograph-record-dj-mix-anime-scratching-anime-removebg-preview.png" alt ="Anime Girl with Headphones" id ="logo2">
            <h1><img src="./images/image-removebg-preview.png" alt="Epic Music Hub Logo"></h1>
            <img src="./images/anime_girl_dj_render_by_arshavlr-d763epy.png" alt = "Anime GIrl with headphones pointing" id = "left">
        </div>
        <div id = "homeButtons">
            <button class="header-div" id = "browse">
                Browse
            </button>
            <button class="header-div" id = "playlist">
                Playlist
            </button>
            <button class="header-div" id = "home">
                Home
            </button>
            <button class="header-div" id = "singleSongViewer"></button>
        </div>
        <!-- Credit Button, separated below -->
        
        <div class = creditsHoverButton>
            <button class="header-div" id="credits">
                Credits
            </button>
                <div id="creditContents" class="creditPopup"> 
                    <p>Raphael K.</p>
                    <p>Zachariah L.</p>
                    <a href="https://github.com/Ruffles240/A2Web2"> GitHub Repo </a>
                </div>            
        </div>
    </header>
    <div id="popupElement"></div>
    <main>
        <div data-id="playlist" class="hide">
            <div id="playlistView" class="view">
            <div id="searchDiv" class="section browseDiv" >
                <h2>Playlist</h2>
                <div class="songDisplay" id="playListDisplay">
                <div class="listHead">
                        <h3 data-id="title" data-table="playlistTable" class="rearrange playlistTableHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Title</h3>
                        <h3 data-id="artist" data-table="playlistTable" class="rearrange playlistTableHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Artist</h3>
                        <h3 data-id="genre" data-table="playlistTable" class="rearrange playlistTableHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Genre</h3>
                        <h3 data-id="year" data-table="playlistTable" class="rearrange playlistTableHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Year</h3>
                        <button type="button" class="clearPlaylist">Clear</button>
                </div>
                <ul   id="playlistTable" class="songViewer fullSongList" style="max-height: 300px;  "> 
                </ul>
                </div>
            </div>
        </div>
        </div>
        <div data-id = "home" >
            <div id="homeView" class="view">
                <div class="section topDisplay">
                    <h2>Top Artists</h2>
                    <ol id="topArtists" class="mainList">
                    </ol>
                </div>
                <div class="section topDisplay">
                    <h2 >Top Genres</h2>
                    <ol id="topGenres" class="mainList">
                    </ol>
                </div>
                <div id="topSongDiv" class="section">
                    <h2>Most Popular Songs</h2>
                    <ol id="topSongs" class="mainList songViewer">
                    </ol>
                </div>
            </div>
        </div>
        <div data-id ="browse" class="hide">
            <div class="view">
            <div style="min-width: 18%; flex:1" class="section">
                <h2>Search/Filter</h2>
                    <form id ="filter">
                        <div>
                            <input type="radio" data-id="genre" name="searchOption" id="genreRad">
                            <label for="genre">Genre</label><br>
                            <select name="genre" id="genre"  class="select" disabled>
                                <option disabled selected  value="">Please Select a genre</option>
                            </select>
                        </div>
                        <div>
                            <input type="radio" data-id="artist" name="searchOption" id="artistRad">
                            <label for="artist">Artist</label><br>
                            <select name="artist" id="artist" class="select" disabled>
                                <option disabled selected  value="">Please Select an artist</option>
                            </select>
                        </div>
                        <div>
                            <input type="radio" data-id="title" name="searchOption" id="titleRad">
                            <label for="title">Song Title</label><br>
                            <input type="text"  id="title"  class="select" disabled>
                        </div>
                        <button type="button" class="buttons" id="listSongs">Search</button>
                        <button id="clear" class= "buttons " type="reset">Clear</button>
                </form>
            </div>
            <div id="playlistSection" class="section browseDiv" >
                <h2>Results</h2>
                <div class="songDisplay">
                <div class="listHead">
                        <h3 data-id="title" data-table="searchList" class="rearrange searchListHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Title</h3>
                        <h3 data-id="artist" data-table="searchList" class="rearrange searchListHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Artist</h3>
                        <h3 data-id="genre" data-table="searchList" class="rearrange searchListHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Genre</h3>
                        <h3 data-id="year" data-table="searchList" class="rearrange searchListHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Year</h3>
                </div>
                <ul id="searchList" class="songViewer fullSongList" style="max-height: 300px;" >
                </ul>
                </div>
            </div>
            </div>
        </div>
        <!-- HTML for Song Details and Radar Chart -->
        <div data-id="singleSongViewer" class="hide">
            <div class="view" >
                <div id="single" class="section" >
                    <h1> Song Information: </h1>
                    <ul id="songInformation"></ul>
        
                    <h2>Analysis Data:</h2>
                    <ul id="analysisData" style="font-size:16px;"></ul>
                </div>
                <div id="radarChartDiv" class="section">
                    <!-- need to use chart.js for this-->
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>            
        <!-- HTML for Song Details and Radar Chart -->
    </main>
    <footer>
        <p>&copy; 2023 Fabtastic Music</p>
    </footer>

</body>
</html>
